name: CodeQL SAST

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  schedule:
    - cron: "0 5 * * 3"

  workflow_dispatch:

jobs:
  analyze:
    name: Analyse CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installation de Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Initialisation de CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            paths-ignore:
              - node_modules
              - .next
              - out
              - dist
              - build
              - coverage
              - public
              - '**/*.test.ts'
              - '**/*.test.tsx'
              - '**/*.spec.ts'
              - '**/*.spec.tsx'
            paths:
              - app
              - components
              - lib
              - hooks
              - types
              - auth.ts
              - middleware.ts

      - name: Installation des dépendances npm
        run: npm ci

      - name: Build de l'application Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_VERSION: ci-build

      - name: Analyse de sécurité CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

      - name: Archivage des résultats CodeQL
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-results-${{ matrix.language }}
          path: |
            /home/runner/work/_temp/codeql_databases
          retention-days: 7
          if-no-files-found: ignore
